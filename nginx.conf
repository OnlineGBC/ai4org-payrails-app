server {
    listen 8080;
    server_name _;

    root /app/web;
    index index.html;

    # API routes → uvicorn (strip trailing slashes before proxying)
    location ~ ^/(auth|payments|merchants|webhooks|consumer|payment-requests) {
        rewrite ^(.+)/$ $1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Flutter web SPA — serve static files, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
